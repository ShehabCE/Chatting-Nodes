<!DOCTYPE html>
<head>
	<title>Chatting-Nodes</title>
	<style>
		#Chat {
			height: 500px;
		}
		
		#ContentWrap {
			display: none;
		}

		#NickWrap {
			color: blue;
		}

		#ChatWrap {
			background-color: #ADD8E6;
			float: left;
			border: 2px #000 solid;
			vertical-align: middle;
		}
		#HEADER {
			vertical-align: middle;
			text-align: center;
			font-size: 30px;
			font-style: italic;
			color: darkblue;
		}
		body {
			background-color: #d3d3d3
		}

	</style>
</head>
<body>
<header id="HEADER">Chatting Nodes</header>
<div id="NickWrap">
	<p><strong>Enter a username:</strong></p>
	<form id="setNick">
		<input size="35" id="nickname"></input>
		<input type="submit"></input>
	</form>
	<p id="NickError"></p>
</div>

	<div id="ContentWrap">
		<div id="ChatWrap">
			<div id="Chat"></div>
			<form id="send-message">
				<input size = "50" id="message"></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id="users"></div>
	</div>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		jQuery(function($){
			var socket = io.connect();
			var $nickForm = $('#setNick');
			var $nickError = $('#NickError');
			var $nickBox = $('#nickname');


			var $messageForm = $('#send-message');
			var $messageBox = $('#message');
			var $chat = $('#Chat');
			var $users = $('#users');

			$nickForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new user', $nickBox.val(), function(data) {
					if(data) {
						$('#NickWrap').hide();
						$('#ContentWrap').show();
						$('#ContentWrap').css({
					        'vertical-align': 'middle'
					    });
					}
					else {
						$nickError.html('That username is already taken! :(');
					}
				});
				$nickBox.val('');
			});

			socket.on('usernames', function(data){
				var html = '<strong><u>Online Nodes</u></strong><br>';
				for(i=0; i<data.length; i++)
				{
					html += ' -' +data[i] + '<br/>'
				}
				$users.html(html);

			});

			$messageForm.submit(function(e) {
				e.preventDefault();
				socket.emit('send message', $messageBox.val());
				$messageBox.val('');

			});

			socket.on('New Message', function(data) {
				$chat.append('<strong>' + data.nick + ': </strong>' + data.msg + '</br>');
			})
		})
	</script>
</body>
</html>
